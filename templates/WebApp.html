<!DOCTYPE html>
<html lang = 'en'>
    <meta charset = "UTF-8">
    <meta name = 'viewport' content = 'width=device-width, initial - scale = 1.0'>
    <title>HousePrice_Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="Avg. Area Income">Average Area Income:</label>
            <input type="number" id="Avg. Area Income" name="Avg. Area Income" step="0.001" placeholder="Enter the average area income" required><br>

            <label for="Avg. Area House Age">Average House Age:</label>
            <input type="number" id="Avg. Area House Age" name="Avg. Area House Age" step="0.01" placeholder="Enter the average house age" required><br>

            <label for="Avg. Area Number of Rooms">Total Number of Rooms:</label>
            <input type="number" id="Avg. Area Number of Rooms" name="Avg. Area Number of Rooms" placeholder="Enter the average number of rooms" required><br>

            <label for="Avg. Area Number of Bedrooms">Number of Bedrooms:</label>
            <input type="number" id="Avg. Area Number of Bedrooms" name="Avg. Area Number of Bedrooms" placeholder="Enter the average number of bedrooms" required><br>

            <label for="Area Population">Average Area Population:</label>
            <input type="number" id="Area Population" name="Area Population" step="0.001" placeholder="Enter the average area population" required><br>

            <input type="submit" value="Predict Price">
        </form>
        {% if prediction_text %}
        <div class="output">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
    
    </body>
    </html>
    
</html>
